version: 0.0 # CodeDeploy 버전(0.0이어야 함)
os: linux
files:
  - source: / # CodeDeploy가 전달한 전체 파일을 destination으로 이동(/)
    destination: /home/ec2-user/app/step2/zip/ # 지정된 파일을 받을 위치
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
  - location: health.sh
    timeout: 60
    runas: ec2-user